<!DOCTYPE html>
<html>
<head>
    <title>Formspark Test</title>
</head>
<body>
    <h1>Test Formspark Endpoint</h1>
    
    <form action="https://submit-form.com/YDzqRo6j8">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Test Name" required />
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="test@example.com" required />
        
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Test message" required></textarea>
        
        <button type="submit">Send Test</button>
    </form>
    
    <p>This is a simple test to verify the Formspark endpoint is working.</p>
</body>
</html>
